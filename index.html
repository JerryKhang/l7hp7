        <div class="col-8">
            <h3>ĐĂNG KÍ HỌC THỬ MIỄN PHÍ</h3>
            <hr>
          <form>
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Tên phụ huynh">
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email phụ huynh">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Mobile no.">
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Khóa học">
                    </div>

                </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Bạn đồng ý với Điều khoản & Điều kiện, Thỏa thuận Khách truy cập và Chính sách Bảo mật của chúng tôi.
                </label>
              </div>
              <br>
              <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Đăng kí
              </button>
              <button type="button" class="btn btn-danger" data-bs-toggle="popover" data-bs-title="Cảm ơn bạn đã sử dụng phần mềm" data-bs-content="Sẽ đóng form trong giây lát">Close</button>
          </form>
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header justify-content-center" style="background-color:green;">
                      <h1 class="modal-title fs-5" id="exampleModalLabel" style="text-align: center;">Cảm ơn bạn đã tin tưởng!</h1>
                    </div>
                    <div class="modal-body">
                        Đã đăng kí thành công!
                    </div>
                    <div class="modal-footer justify-content-center">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>
</html
